<div class="card">
    {% if article.image %}
    <img src="{{ article.image.url }}" class="card-img-top" alt="..." height="590">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.short_description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <b>Просмотры: </b> {{ article.views }}
        </li>
        <li class="list-group-item">
            <b>Категории: </b> {{ article.category.title }}
        </li>
        <li class="list-group-item">
            <b>Автор: </b> {{ article.author }}
        </li>
        <li class="list-group-item">
            <b>Добавлено: </b> {{ article.created_at }}
        </li>
    </ul>
    <div class="card-body">
        <a href="{% url 'article_detail' article.pk %}" class="card-link">Подробнее</a>
    </div>
</div>
